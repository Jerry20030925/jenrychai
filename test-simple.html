<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek API 测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px 0; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 20px 0; padding: 15px; background: #f8f9fa; border-radius: 5px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <h1>DeepSeek API 测试</h1>
        <p>点击下面的按钮测试 DeepSeek API 是否正常工作：</p>
        
        <button onclick="testAPI()">测试 API</button>
        <button onclick="testVercelAPI()">测试 Vercel API</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">正在测试 DeepSeek API...</div>';
            
            try {
                const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer sk-fe6b55b3677d493cbeac4c8fec658b5e'
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [
                            { role: 'system', content: 'You are a helpful assistant.' },
                            { role: 'user', content: 'Hello!' }
                        ],
                        stream: false
                    })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `<div class="result error">❌ DeepSeek API 调用失败: ${response.status} - ${errorText}</div>`;
                    return;
                }
                
                const data = await response.json();
                resultDiv.innerHTML = `<div class="result success">✅ DeepSeek API 调用成功！<br>回复: ${data.choices[0].message.content}</div>`;
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">❌ 测试失败: ${error.message}</div>`;
            }
        }
        
        async function testVercelAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">正在测试 Vercel API...</div>';
            
            try {
                const response = await fetch('https://jenrych-gm6gv9ccx-jianwei-chens-projects.vercel.app/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [
                            { role: 'system', content: 'You are a helpful assistant.' },
                            { role: 'user', content: 'Hello!' }
                        ],
                        stream: false
                    })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `<div class="result error">❌ Vercel API 调用失败: ${response.status} - ${errorText}</div>`;
                    return;
                }
                
                const data = await response.json();
                resultDiv.innerHTML = `<div class="result success">✅ Vercel API 调用成功！<br>回复: ${data.reply.content}</div>`;
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">❌ 测试失败: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
