<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenrych AI - 多模态AI助手</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            margin: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }
        .feature {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #28a745;
            color: white;
        }
        .btn-secondary:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 Jenrych AI</h1>
        <p class="subtitle">多模态AI助手 - 支持文本、图片、PDF分析</p>
        
        <div class="features">
            <div class="feature">
                <h3>💬 智能聊天</h3>
                <p>与AI进行自然对话</p>
            </div>
            <div class="feature">
                <h3>🖼️ 图片分析</h3>
                <p>AI解读图片内容</p>
            </div>
            <div class="feature">
                <h3>📄 PDF解读</h3>
                <p>智能分析文档内容</p>
            </div>
            <div class="feature">
                <h3>🔍 多模态</h3>
                <p>支持多种输入格式</p>
            </div>
        </div>
        
        <div class="buttons">
            <a href="/login" class="btn btn-primary">立即登录</a>
            <a href="/register" class="btn btn-secondary">免费注册</a>
        </div>
        
        <div class="status">
            ✅ 网站正常运行！如果您能看到这个页面，说明网站已经成功部署。
        </div>
    </div>
</body>
</html>
